<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de inventario: Halloween </title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" type="image/vnd.icon" href="/favicon.ico">
</head>
<body>
    <h1> Gestion de inventario: Halloween </h1>

    <form id="product-form-events" class="product-form-styles"> 

        <label for="product-name">nombre:</label>
        <input type="text" id="product-name">

        <label for="product-quantity">Cantidad:</label>
        <input type="text" id="product-quantity">

        <label for="product-price">Precio: </label>
        <input type="text" step="0.01" id="product-price" required>

        <button type="submit" id="b">Agregar Producto</button>

    </form>

    <table id="inventory-table-events" class="inventory-table-styles">

        <tr>

            <th> Nombre: </th>
            <th> Cantidad: </th>
            <th> Precio: </th>
            <th> Acciones: </th>

        </tr>
        <tbody id="clear-table"></tbody>
    </table>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
